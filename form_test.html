<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>

    <h3>설문조사</h3>
    <br/>
    이름<input type="text">
    <br/>
    <label for="emailId">이메일</label>
    <input type="email" id="emailId" disabled placeholder="love@example.com"/>
    <br/>
    <h3>나이</h3>
    <label>
        <input type="radio" name="age" checked>
        10대
    </label> 
    <label>
        <input type="radio" name="age">
        20대
    </label>
    <label>
        <input type="radio" name="age">
        30대
    </label>
    <label>
        <input type="radio" name="age">
        40대
    </label>
    <label>
        <input type="radio" name="age">
        50대
    </label>
    <label>
        <input type="radio" name="age">
        60대 이상
    </label>
    <br/>
    <h3>원하는 강의 (복수응답가능합니다.)</h3>
    <label>
        <input type="checkbox" name="input" checked>html 
        <input type="checkbox" name="input">javascript
        <input type="checkbox" name="input">css
    </label>
    <br/>
    <br/>
    <textarea placeholder="하고 싶은 말을 써주세요 :)"></textarea>
    <input type="button" value="제출">
</body>
</html>
