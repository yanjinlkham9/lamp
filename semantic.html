<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic tag 사용해 보기</title>
</head>
<body>
    <header style="background-color: aqua; height: 50px;">Header</header>
    <main style="background-color: beige; height: 800px; display:flex;">
        <section style="background-color: brown; width: 80%">section 
            <article style="height: 100px; background-color: yellowgreen;">article1</article>
            <article style="height: 100px; background-color: yellow;">article2</article>
            <article style="height: 100px; background-color: yellowgreen;">article3</article>
        </section>
        <aside style="background-color: lime; width:20%; ">aside</aside>
    </main>
    <footer style="background-color: blueviolet; height: 50px;">Footer</footer>
</body>
</html>
