<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>layout</h1>

    <h2>container</h2>
    <!-- bootstrapees container 제공 -->
    <div class="container bg-danger">container</div>
    <div class="container-fluid bg-primary">container-fluid</div>

    <!-- 
    grid 사용시
    container > .row > .col 순으로 사용
    col: 각 row을 col의 개수만큼 모든 열의 너비가 같음
    col-숫자: 12개의 col-을 숫자/12의 크기로 가져감
     -col-2: 6등분을 해서 하나를 가져감
     -col-4: 3등분을 해서 하나를 가져감
    device 환경에 맞게 layout을 구성 가능
    -->
    <div class="container text-center">
        <div class="row">
            <!-- col-iin bugdiin 합=12 -->
            <div class="col bg-danger">
            Column
            </div>
            <div class="col bg-success">
            Column
            </div>
            <div class="col bg-secondary">
            Column
            </div>
      </div>
      <div class="row">
        <div class="col bg-primary">col</div>
        <div class="col bg-info">col</div>
        <div class="col bg-primary">col</div>
        <div class="col bg-info">col</div>
        <div class="col bg-primary">col</div>
        <div class="col bg-info">col</div>
      </div>
    </div>
    <div class="container mt-1">
        <div class="row">
            <div class="col-4 bg-warning">col</div>
            <div class="col-4 bg-danger">col</div>
            <div class="col-4 bg-warning">col</div>
        </div>
    </div>
    <br><br>
    <!-- 
    col-xl-숫자 : 1200px <= 화면 크기
    col-lg- : 992px <= 화면 크기 < 1200px
    col-md- : 768px <= 화면 크기 < 992px
    col-sm- : 576px <= 화면 크기 < 768px
    col- : 화면 크기 < 576px
    -->
    <div class="container">
        <div class="row">
            <div class="bg-secondary text-white col-12 col-sm-6 col-md-4">col</div>
            <div class="bg-dark text-white col-12 col-sm-6 col-md-4">col</div>
        </div>
    </div>
    <br><hr>

    <div class="container">
        <div class="row">
            <div class="text-bg-primary col-12 col-sm-3 col-md-4 col-xl-2">col</div>
            <div class="bg-secondary col-12 col-sm-6 col-md-4 col-xl-2">col</div>
            <div class="bg-info col-12 col-sm-3 col-md-4 col-xl-2">col</div>
            <div class="bg-warning col-12 col-sm-3 col-md-4 col-xl-2">col</div>
            <div class="bg-success col-12 col-sm-6 col-md-4 col-xl-2">col</div>
            <div class="bg-light col-12 col-sm-3 col-md-4 col-xl-2">col</div>
        </div>
    </div>









    <!-- cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
