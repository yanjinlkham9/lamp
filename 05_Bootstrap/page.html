<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <!-- bootstrap icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- bootstrap css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <style>
        body{
            padding: 10px;
        }
        header{
            height: 100px;
            background-color: aliceblue;
            display: flex;
            justify-content: space-between;
            padding: 2%;
        }
        .carousel{
            height: 250px;
        }
        .carousel-item{
            height: 250px;
            width: 100%;
        }
        .container{
            display: flex;
            flex-direction: column;
           
       
        }
        .loginQ{
            display: flex;
            flex-direction: column;
            align-items: center;
        
        }
        footer{
            height: 100px;
            background-color: aliceblue;
            display: flex;
            justify-content: space-between;
            padding: 2%;
        }
        .icon{
            font-size: 30px;
        }
    
       
    </style>
</head>
<body>
    <!-- header -->
    <header>
        <h1>Login page</h1>
        <button class="btn btn-body" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="bi bi-card-text"></i></button>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <p>Try scrolling the rest of the page to see this option in action.</p>
          </div>
        </div>
    </header>
    <!-- carousel/sliding -->
    <div class="carousel">
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/city.jpg" class="d-block w-100" alt="city">
          </div>
          <div class="carousel-item">
            <img src="/img/little-boom.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <br><br><br>

    <br><br>
    <!--  -->
    <div class="container">
        <h3>Login</h3>
        <div class="row">
            <div class="text-bg-light col-4">
                ID: <input type="text" id="loginId" placeholder="ID를 입력하세요">
            </div>
            <div class="text-bg-light col-4">
                Password: <input type="password" placeholder="비밀번호를 입력">
            </div>
            <div class="col-4">
                <input type="button" value="Login" id="login">
            </div>
        </div>   
    </div>
    <br><br>
    <hr>
    <footer>
        <h3>Contact</h3>
        <div class="border border-primary d-flex justify-content-center align-items-evenly" style="height:40px;">
            <i class="bi bi-envelope-at icon"></i>
           <input type="email" placeholder="input your email">
           <button>send</button>
        </div>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        let btn = document.querySelector('#login')
        let idArr = ["test", "student"]

        console.log(typeof(loginId))

        let btnNo = document.querySelector('#btnNo')
        let container = document.querySelector('.container')

        btn.addEventListener('click', function(){
                swal("Good job!", "You are member!", "success");
        })
        
    </script>

    <!-- cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
