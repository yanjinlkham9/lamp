</head>
<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">산리오 친구들!</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>

    </div>
    <br><br><br><br>

    <div class="row row-cols-1 row-cols-md-3 g-4 mx-4">
        <div class="col">
            <div class="card">
                <img src="./1.png" class="card-img-top" alt="폼폼푸린">
                <hr>
                <div class="card-body">
                    <h5 class="card-title">폼폼푸린</h5>
                    <p class="card-text">노란색 푸딩에 갈색 시럽을 얹은 듯한 귀엽다!</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="./2.png" class="card-img-top" alt="쿠로미">
                <hr>
                <div class="card-body">
                    <h5 class="card-title">쿠로미</h5>
                    <p class="card-text">이렇게 귀엽고 사랑스런 악마가 어딨냐!</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="./3.png" class="card-img-top" alt="포챠코">
                <hr>
                <div class="card-body">
                    <h5 class="card-title">포챠코</h5>
                    <p class="card-text">이런 귀여운 바둑이 나도 갖고싶다.</p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <hr>

    <div class="container">
        <p class="mt-5 mb-5">산리오 친구들에게 하고싶은 말을 적어보세요!</p>
        
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="폼폼푸린">
            <label class="form-check-label" for="inlineRadio1">폼폼푸린</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="쿠로미">
            <label class="form-check-label" for="inlineRadio2">쿠로미</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="포챠코">
            <label class="form-check-label" for="inlineRadio3">포챠코</label>
        </div>
        <br><br><br>
        
        <div class="d-flex">
            <input type="text" id="userMessage" class="form-control" placeholder="메시지를 입력하세요">
            <button class="btn btn-success ms-2" id="submitBtn">작성</button>
        </div>
        <br>

        <table class="table table-hover mt-4" id="messageTable">
            <thead>
                <tr class="text-center">
                    <th class="g-4">캐릭터</th>
                    <th class="g-8">메시지</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
    <br><br><br><br><br>


    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Company, Inc</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-body-secondary" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
                        <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
                    </svg>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-body-secondary" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                     </svg>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-body-secondary" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                    </svg>
                </a>
            </li>
        </ul>
        </footer>
    </div>
  
    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            let selectedCharacter = document.querySelector('input[name="inlineRadioOptions"]:checked');
            
            let userMessage = document.getElementById('userMessage').value.trim();
            
            if (selectedCharacter && userMessage) {
                let table = document.getElementById('messageTable').getElementsByTagName('tbody')[0];
                let newRow = table.insertRow();

                let characterCell = newRow.insertCell(0);
                characterCell.textContent = selectedCharacter.value;

                let messageCell = newRow.insertCell(1);
                messageCell.textContent = userMessage;

                
                document.getElementById('userMessage').value = '';
                selectedCharacter.checked = false;

                Swal.fire({
                    icon: 'success',
                    title: '메시지가 제출되었습니다!',
                    text: '산리오 친구에게 메시지가 전달되었습니다.',
                    confirmButtonText: '확인'
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: '입력 오류',
                    text: '캐릭터를 선택과 메시지는 필수입니다!',
                    confirmButtonText: '확인'
                });
            }
        });

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
