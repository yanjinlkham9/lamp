<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery methods</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <style>
        .color-blue{
            color: blue;
        }

        .fs-50{
            font-size: 50px;
        }

        .bg-pink{
            background-color: pink;
        }
    </style>
    <script defer src="./index2.js"></script>
</head>
<body>
    <h1>jQuery method</h1>
    <h3>val()</h3>
    <input type="text">
    <br>
    <button onclick="getValue()">값 가져오기</button>
    <button onclick="setValue()">값 설정하기</button>

    <hr/>
    <h3>css()</h3>
    <span>안녕</span>
    <br>
    <button onclick="changeCssJS()">js로 바꾸기</button>
    <button onclick="changeCssJQ()">jQ로 바꾸기</button>

    <hr/>
    <h3>attr()</h3>
    <a href="http://www.google.com" target="_blank">GOOGLE</a>
    <br>
    <button onclick="changeAttrJS()">js로 바꾸기</button>
    <button onclick="changeAttrJQ()">jQ로 바꾸기</button>

    <hr/>
    <h3>text()</h3>
    <p class="p-text">안녕하세요</p>
    <button onclick="changeTextJS()">js로 바꾸기</button>
    <button onclick="changeTextJQ()">jQ로 바꾸기</button>

    <hr/>
    <h3>html()</h3>
    <p class="p-html">안녕하세요</p>
    <button onclick="changeHtmlJS()">js로 바꾸기</button>
    <button onclick="changeHtmlJQ()">jQ로 바꾸기</button>

    <hr/>
    <h3>요소 추가하기</h3>
    <ul class="colors">
        <li class="orange">orange</li>
        <li class="green">green</li>
        <li class="navy">navy</li>
    </ul>

    <h4>append()</h4> 
    <button onclick="appendJS()">js로 바꾸기</button>
    <button onclick="appendJQ()">jQ로 바꾸기</button>
    <h4>prepend()</h4>
    <button onclick="prependJS()">js로 바꾸기</button>
    <button onclick="prependJQ()">jQ로 바꾸기</button>
    <h4>after()</h4>
    <button onclick="afterJS()">js로 바꾸기</button>
    <button onclick="afterJQ()">jQ로 바꾸기</button>
    <h4>before()</h4>
    <button onclick="beforeJS()">js로 바꾸기</button>
    <button onclick="beforeJQ()">jQ로 바꾸기</button>

    <h3>요소 삭제하기</h3>
    <ul class="nums">
        <li>1</li>
        <li class="li2">2</li>
        <li>3</li>
    </ul>

    <h4>remove()</h4>
    <button onclick="removeJS()">js로 바꾸기</button>
    <button onclick="removeJQ()">jQ로 바꾸기</button>
    <h4>empty()</h4>
    <button onclick="emptyJS()">js로 바꾸기</button>
    <button onclick="emptyJQ()">jQ로 바꾸기</button>

    <hr/>
    <h3>요소 탐색하기</h3>
    <!-- .ancestor>.parent>.child$*3 -->
    <div class="ancestor">
        <div class="parent">
            <div class="child1">자식1</div>
            <div class="child2">자식2</div>
            <div class="child3">자식3</div>
        </div>
    </div>
    <button onclick="findParent()">부모찾기</button>
    <button onclick="findParents()">조상 찾기</button>
    <button onclick="findNext()">다음 형제 찾기</button>
    <button onclick="findPrev()">이전 형제 찾기</button>
    <button onclick="findChildren()">모든 자식 찾기</button>

    <hr/>
    <h3>CLASS 조작하기</h3>
    <!-- p#hi.color-blue -->

    <p id="hi" class="color-blue">안녕하세요</p>
    <button onclick="addClass()">class 추가</button>
    <button onclick="removeClass()">class 삭제</button>
    <button onclick="hasClass()">class 유무확인</button>
    <button onclick="toggleClass()">class 토글</button>
</body>
</html>
