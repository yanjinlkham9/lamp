<!DOCTYPE html>
<html lang="ko">
<head>

    <script defer src="./index3.js"></script>
    <style>

        <li class="num4">four</li>
    </ul>
    <div class="div-hover">Hover 변화 관찰</div>

    <h2>keyboard event</h2>

    <h3>오늘의 할 일</h3>
