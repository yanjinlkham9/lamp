<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자[]</title>
    <style>
        [disabled]{
            background-color: brown;
        }
        [placeholder]{
            background-color: green;
        }
        [type="password"]{
            font-size: 30px;
        }
        .square{
            /* classiig ingej bichvel zgr */
            width: 50px;
            height: 50px;
            background-color: blue;
            border: 1px solid yellow;
        }

        [class="square"]{
            background-color: red;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="text1"> <br/>
    <input type="text" placeholder="text2"> <br/>
    <input type="text" placeholder="text3" disabled> <br/>
    <input type="password">

    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</body>
</html>
