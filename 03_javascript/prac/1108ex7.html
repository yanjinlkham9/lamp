<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방명록 만들기</title>
  </head>
  <body>
    <h1>여기는 방명록!!</h1>
    <form>
      <label for="writer">작성자</label>
      <input type="text" id="writer" autocomplete="off" />
      <br />
      <br />

      <label for="content">내용</label>
      <input type="text" id="content" style="width: 500px" autocomplete="off" />
      <br />
      <br />

      <button type="button" onclick="writeNote();">등록</button>
    </form>

    <br />
    <br />

    <table id="table" border="1" cellpadding="10" cellspacing="1">
      <tr>
        <th>작성자</th>
        <th>내용</th>
        <th>작성일</th>
      </tr>
      <!-- 
        코드 추가 예시
        <tr>
          <td>홍길동</td>
          <td>하이</td>
          <td>2022-10-05 12:34</td>
        </tr>
      -->
    </table>

    <script>
      // TODO: practice14_설명.png 이미지의 조건을 만족하는 js 코드 작성
      // writeNote() 함수를 미리 정의해두었습니다.
      let writer = document.querySelector('#writer')
      let content = document.querySelector('#content')
      let table = document.querySelector('#table')

      // [등록] 버튼 클릭시 writeNote() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
      function writeNote() {
        const now = new Date()
        const year = now.getFullYear()
        const month = now.getMonth()+1
        const day = now.getDate()
        const hour = now.getHours()
        const min = now.getMinutes()
        const date = `${year}-${month}-${day} ${hour}:${min}`

        const writerValue = writer.value
        const contentValue = content.value

        let td1 = document.createElement('td')
        let td2 = document.createElement('td')
        let td3 = document.createElement('td')
        let tr = document.createElement('tr')
        td1.innerText= writerValue
        td2.innerText= contentValue
        td3.innerText= date 
        tr.append(td1, td2, td3)
        table.append(tr)

        writer.value = ""
        content.value = ""
      }
    </script>
  </body>
</html>
